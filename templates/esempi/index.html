{% extends 'base.html'%}
{%block titolo%}
	{{block.super}} | INDEX
{%endblock titolo%}
{%block contenuti%}
<h1>Indice esempi</h1>
{% if api_list %}
        <ol>
        {% for voce in api_list %}
        <li><a href="{{ voce }}">{{ voce }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
    <p>No functions are available.</p>
{% endif %}
{%endblock contenuti%}
