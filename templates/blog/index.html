{% extends 'base.html'%}
{%block titolo%}
	{{block.super}} | BLOG
{%endblock titolo%}
{%block contenuti%}
<h1>Indice blog</h1>
{% if command_list %}
        <ol>
        {% for voce in command_list %}
        <li><a href="{{ voce }}">{{ voce }}</a></li>
        {% endfor %}
        </ol>
    {% else %}
    <p>No functions are available.</p>
{% endif %}
{%endblock contenuti%}
